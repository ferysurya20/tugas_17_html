<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TUGAS 17 HTML - NIOMIC</title>
    </head>
    <body>
        <h1>Formulir Pendaftaran</h1>
        <form>
            <p>Cari Data : <input type="search"></p>
            <p>Nama Lengkap : <input type="text"></p>
            <p>Alamat Website : <input type="url"></p>
            <p>Umur : <input type="number" min="10" max="35"></p>
            <p>No HP : <input type="tel"></p>
            <p>Seberapa mengerti Anda tentang materi ini? <input type="range" min="1" max="10"></p>
            <input type="submit" value="Submit">
        </form>

    </body>

</html>
